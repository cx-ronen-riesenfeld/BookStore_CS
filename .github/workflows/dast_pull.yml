name: Checkmarx DAST

# Controls when the workflow will run
on:
  push: 
      branches:
      - master
  workflow_dispatch: # *** this adds a run button ***
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Checkmarx DAST Github Action
      uses: Checkmarx/dast-github-action@v1.0.6
      env:
        CX_APIKEY: ${{ secrets.CXONE_APIKEY }}
      with:
        command: "web"
        config: './gin_juice.yaml'
        # openapi: file here
        base_url: "https://ast.checkmarx.net"
        environment_id: "444062a5-4609-4b64-bb70-39a2e396ab7d"
        fail_on: "HIGH"
        verbose: true
    - uses: actions/upload-artifact@v3
      name: Upload Logs
      with:
        name: report
        path: ./output
