name: DAST Demo Env

on:
  push: 
      branches:
      - master
  workflow_dispatch:

jobs:
  dast:
    runs-on: ubuntu-latest
    name: Checkmarx DAST Action
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Test Connectivity
        run: nc -vz iam.checkmarx.net 443 
      - name: Create Output folder
        run: mkdir ${{ runner.temp }}/output
      - name: Change dir owner
        run: sudo chown -R 1000:1000 ${{ runner.temp }}/output
      - name: Run DAST-CLI command
        run: |
           docker run --pull=always -e CX_APIKEY=eyJhbGciOiJIUzUxMiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICIxYmI4MjU0NC0yNmM3LTQ3MWQtOWRjOS02NzI4OTBiMjcxYzUifQ..T6Lwbtlt-WZKvQskNDTYoRWIxDP9GceZoyI-gkQ3ZwkhL7Cmf4JTOJ3tVhob6FO_FvFoMKYA0-GFD86IY5R6cQ checkmarx/dast:latest scan \
           --environment-id=0477cd1f-2814-461b-b12f-09017a531612 \
           --base-url=https://ast.checkmarx.net \
           --output=/tmp
      - name: Set permission on output folder
        run: |
         sudo chown -R 1001:1001 ${{ runner.temp }}/output
      - name: Upload ZAP output
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        if: always()
        with:
          name: zap-output
          path: ${{ runner.temp }}/output
